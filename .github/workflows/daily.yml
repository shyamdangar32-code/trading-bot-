name: Daily NIFTY Signals

on:
  schedule:
    - cron: "*/30 3-10 * * 1-5"   # every 30 min, Monâ€“Fri, 08:30â€“15:30 IST (approx)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance ta requests pandas numpy

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, requests, pandas as pd, numpy as np, yfinance as yf
          from ta.momentum import RSIIndicator

          BOT = os.getenv("TELEGRAM_BOT_TOKEN","")
          CHAT = os.getenv("TELEGRAM_CHAT_ID","")

          def send(m):
              if not BOT or not CHAT: return
              try:
                  requests.post(
                      f"https://api.telegram.org/bot{BOT}/sendMessage",
                      json={"chat_id": CHAT, "text": m},
                      timeout=20
                  )
              except Exception as e:
                  print("Telegram error:", e)

          # --- data
          df = yf.download("^NSEI", period="6mo", interval="1d", auto_adjust=True, progress=False)
          if df is None or len(df) == 0:
              send("âŒ No data from Yahoo."); raise SystemExit(0)

          df = df.rename_axis("Date").reset_index()
          df["Close"] = pd.to_numeric(df["Close"], errors="coerce")
          df = df.dropna(subset=["Close"]).reset_index(drop=True)

          # --- indicators
          df["EMA20"] = df["Close"].ewm(span=20, adjust=False).mean()
          df["RSI"]   = RSIIndicator(close=df["Close"], window=14).rsi()

          # --- signals
          df["Signal"] = None
          for i in range(1, len(df)):
              rsi = df.at[i, "RSI"]
              c, p  = df.at[i, "Close"], df.at[i-1, "Close"]
              e, ep = df.at[i, "EMA20"],  df.at[i-1, "EMA20"]
              if pd.notna(rsi) and pd.notna(c) and pd.notna(p) and pd.notna(e) and pd.notna(ep):
                  up   = (p < ep) and (c > e)
                  down = (p > ep) and (c < e)
                  if 30 <= rsi <= 50 and up:
                      df.at[i, "Signal"] = "BUY"
                  elif rsi > 70 and down:
                      df.at[i, "Signal"] = "SELL"

          s = df.dropna(subset=["Signal"])
          if len(s) == 0:
              send("ðŸ“‰ No new NIFTY signal today."); print("No signal"); raise SystemExit(0)

          last = s.iloc[-1]
          txt = (
              f"ðŸš¨ NIFTY Signal: {last['Signal']}\n"
              f"Date: {pd.to_datetime(last['Date']).date()}\n"
              f"Close: {last['Close']:.2f}\n"
              f"EMA20: {last['EMA20']:.2f}\n"
              f"RSI: {last['RSI']:.2f}"
          )
          print(txt)
          send(txt)
          PY
